# Local Profile
spring:
  config:
    activate:
      on-profile: local
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
---
# Dev Profile
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    username: ${DEV_DB_USERNAME}
    password: ${DEV_DB_PASSWORD}
    url: ${DEV_DB_URL}
---
# Release Profile
spring:
  config:
    activate:
      on-profile: release
  datasource:
    username: ${RELEASE_DB_USERNAME}
    password: ${RELEASE_DB_PASSWORD}
    url: ${RELEASE_DB_URL}
---
